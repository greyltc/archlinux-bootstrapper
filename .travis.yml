dist: bionic
git:
  depth: 1
before_install:
- openssl aes-256-cbc -K $encrypted_14a5be71edbc_key -iv $encrypted_14a5be71edbc_iv -in travis_key.enc -out travis_key -d
- openssl aes-256-cbc -K $encrypted_14a5be71edbc_key -iv $encrypted_14a5be71edbc_iv -in .github_token.enc -out .github_token -d
- sudo apt-get -qq update
- sudo apt-get install -y arch-install-scripts
git:
  lfs_skip_smudge: true
script:
- cd $TRAVIS_BUILD_DIR
- git checkout master
- bash ./travis-update-this.sh
